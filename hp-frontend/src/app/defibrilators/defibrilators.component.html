<div class="">
  <div class="split right">
    <app-map [clicked_defibrilator]="selectedDefib" [defibrilators_list] = defib_list></app-map>
  <div>

  <div class="split left">
    <app-defibrilator-detail [clicked_defibrilator]="selectedDefib"></app-defibrilator-detail>

    <ul class="defibrilators">
      <li *ngFor="let def of defib_list"
        [class.selected]="def === selectedDefib"
        (click)="onSelect(def)">
        {{def.name}}
      </li>
    </ul>
  </div>
</div>
