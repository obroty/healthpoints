<h1>Defibrilators</h1>

<ul class="defibrilators">
  <li *ngFor="let def of defib_list"
    [class.selected]="def === selectedDefib"
    (click)="onSelect(def)">
    {{def.name}}
  </li>
</ul>

<div *ngIf="selectedDefib">
  <h2>Details:</h2>
  <div><span><strong>Name: </strong></span>{{selectedDefib.name}}</div>
  <div><span><strong>Address: </strong></span>{{selectedDefib.address}}</div>
  <div><span><strong>City: </strong></span>{{selectedDefib.city}}</div>
  <div><span><strong>Latitude: </strong></span>{{selectedDefib.latitude}}</div>
  <div><span><strong>Longitude: </strong></span>{{selectedDefib.longitude}}</div>
</div>
