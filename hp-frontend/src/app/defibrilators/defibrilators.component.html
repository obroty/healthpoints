<app-map [defibrilator]="selectedDefib" [defibrilators_list] = defib_list></app-map>

<app-defibrilator-detail [defibrilator]="selectedDefib"></app-defibrilator-detail>

<ul class="defibrilators">
  <li *ngFor="let def of defib_list"
    [class.selected]="def === selectedDefib"
    (click)="onSelect(def)">
    {{def.name}}
  </li>
</ul>
