<h1>Defibrilators</h1>

<ul class="defibrilators">
  <li *ngFor="let def of defib_list"
    [class.selected]="def === selectedDefib"
    (click)="onSelect(def)">
    {{def.name}}
  </li>
</ul>

<div *ngIf="selectedDefib">
  <h2>Details:</h2>
  <div><span><strong>Name: </strong></span>{{selectedDefib.name}}</div>
  <div><span><strong>Address: </strong> </span>{{selectedDefib.addres}}</div>
</div>
