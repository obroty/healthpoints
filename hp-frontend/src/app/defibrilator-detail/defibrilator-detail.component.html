<div *ngIf="defibrilator">
  <h2>Details:</h2>
  <div><span><strong>Name: </strong></span>{{defibrilator.name}}</div>
  <div><span><strong>Address: </strong></span>{{defibrilator.address}}</div>
  <div><span><strong>City: </strong></span>{{defibrilator.city}}</div>
  <div><span><strong>Latitude: </strong></span>{{defibrilator.latitude}}</div>
  <div><span><strong>Longitude: </strong></span>{{defibrilator.longitude}}</div>
</div>
